apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: frontend
  namespace: web-team
spec:
  hosts:
    - '*'
  virtualGateways:
    - name: north-south-gw
      namespace: ops-team
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: httpbin
      labels:
        route: "httpbin"
      forwardTo:
        destinations:
          - ref:
              name: httpbin
              namespace: web-ui
              cluster: cluster1
            port:
              number: 8000
    - matchers:
      - headers:
        - name: X-ORG
        - name: X-PRODUCT
      name: frontend
      labels:
        route: "frontend"
      forwardTo:
        destinations:
          - ref:
              name: frontend
              namespace: web-ui
              cluster: cluster1
            port:
              number: 80